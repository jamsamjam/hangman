<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman Korean</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="scripts/word-list.js" defer></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="game-modal">
            <div class="content">
                <img src="images/game-over.png" alt="game-over-img">
                <h4>Nooopee....</h4>
                <button class="play-again">OK</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="images/0.png" alt="hangman-img">
                <h1>Hangman Korean</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                    <li class="initial"></li>
                    <li class="initial guessed">ã„±</li>
                    <li class="initial"></li>
                    <li class="initial"></li>
                    <li class="initial"></li>
                </ul>
                <h4 class="english-text">
                    <b><CHERRY</b>
                </h4>
                <h4 class="guesses-text">
                    Chances Left:
                    <b>9 / 9</b>
                </h4>
                <div class="keyboard" id="keyboard"></div>
            </div>
        </div>
    </body>
</html>
