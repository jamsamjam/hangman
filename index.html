<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangul Hangman</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="scripts/script.js" defer></script>
        <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    </head>
    <body>
        <div class="game-modal">
            <div class="content">
                <img src="images/game-over.png" alt="game-over-img">
                <h4>Nooopee....</h4>
                <p></p>
                <button class="play-again">OK</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="images/0.png" alt="hangman-img">
                <h1>Hangul Hangman</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">
                    <b><CHERRY</b>
                </h4>
                <h4 class="guesses-text">
                    Chances left: <b>9 / 9</b>
                </h4>
                <div class="keyboard" id="keyboard"></div>
            </div>
        </div>
    </body>
</html>
