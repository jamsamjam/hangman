<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman Game Korean</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="hangman-box">
                <img src="img/0.png"
                style="width: 350px; height: 350px; object-fit: cover; object-position: 0; "
                alt="hangman-img">
            </div>
            <div class="word-box">
                <u1 class="word-display">
                    <li class="initial"></li>
                    <li class="initial"></li>
                    <li class="initial"></li>
                    <li class="initial"></li>
                    <li class="initial"></li>
                    
                </u1>
            </div>
            <h3 class="english-text">
                CHERRY
            </h3>
            <h4 class="guesses-text">
                Chances left:
                <b> 9 / 9</b>
            </h4>
            <div class="consonants">
                <button>ㄱ</button><button>ㄴ</button><button>ㄷ</button><button>ㄹ</button>
                <button>ㅁ</button><button>ㅂ</button><button>ㅅ</button>
                <button>ㅇ</button><button>ㅈ</button><button>ㅊ</button><button>ㅋ</button>
                <button>ㅌ</button><button>ㅍ</button><button>ㅎ</button>
                <button>ㄲ</button><button>ㄸ</button><button>ㅃ</button><button>ㅆ</button>
                <button>ㅉ</button>
                <button>ㅋ</button><button>ㅌ</button><button>ㅍ</button><button>ㅊ</button>
            </div>
    </body>
</html>
